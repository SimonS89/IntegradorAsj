<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Ordenes de Compra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container fw-bold">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="./img/logo.png"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            ASJ Servicios
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="proveedores.html"
                  >Proveedores</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productosServicios.html"
                  >Productos y Servicios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ordenCompra.html"
                  >Ordenes de compra</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="text-center">
        <div class="row">
          <h1 class="my-5">Formulario Orden de Compra</h1>
        </div>
        <form class="row g-3 p-3 col-6 offset-3 border border-dark" id="myForm">
          <div class="col-md-6">
            <label for="inputProducto" class="form-label">Producto</label>
            <select
              required
              id="inputProducto"
              class="form-select border border-dark"
              name="producto"
            >
              <option selected>Smartphone X</option>
              <option>Pack de Galletas</option>
              <option>Camisa Elegante</option>
              <option>Kit de Primeros Auxilios</option>
              <option>Curso de Programaci√≥n</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputQuantity" class="form-label">Cantidad</label>
            <input
              required
              type="number"
              class="form-control border border-dark"
              id="inputQuantity"
              name="cantidad"
              min="1"
            />
          </div>
          <div class="col-6">
            <label for="inputDescription" class="form-label"
              >Recibido por</label
            >
            <input
              required
              type="text"
              class="form-control border border-dark"
              id="inputDescription"
              placeholder="e.g. Juan Perez"
              name="informacionRecepcion"
            />
          </div>
          <div class="col-md-6">
            <label for="inputDate" class="form-label">Fecha Entrega</label>
            <input
              min="2023-12-11"
              required
              type="date"
              class="form-control border border-dark"
              id="inputDate"
              name="fechaEntrega"
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success btn-lg">Enviar</button>
          </div>
        </form>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/3f5befe6ae.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/formOrdenCompra.js"></script>
  </body>
</html>
