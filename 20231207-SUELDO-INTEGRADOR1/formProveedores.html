<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario proveedores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container fw-bold">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="./img/logo.png"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            ASJ Servicios
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="proveedores.html"
                  >Proveedores</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productosServicios.html"
                  >Productos y Servicios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ordenCompra.html"
                  >Ordenes de compra</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="text-center">
        <div class="row">
          <h1 class="my-5">Formulario creación de Proveedores</h1>
        </div>
        <form class="row g-3 p-3 col-6 offset-3 border border-dark" id="myForm">
          <h5 class="text-start text-danger mt-0">Empresa</h5>
          <div class="col-md-12">
            <label for="inputRazonSocial" class="form-label"
              >Razon social</label
            >
            <input
              required
              type="text"
              class="form-control border border-dark"
              id="inputRazonSocial"
              name="razonSocial"
            />
          </div>
          <div class="col-md-6">
            <label for="inputTipoIva" class="form-label">Tipo IVA</label>
            <select
              required
              id="inputTipoIva"
              class="form-select border border-dark"
              name="tipoIva"
            >
              <option selected>Responsable Inscripto</option>
              <option>Monotributista</option>
              <option>Exento</option>
              <option>Consumidor Final</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputRubro" class="form-label">Rubro</label>
            <select
              required
              id="inputRubro"
              class="form-select border border-dark"
              name="rubro"
            >
              <option selected>Tecnología</option>
              <option>Alimentación</option>
              <option>Moda</option>
              <option>Salud</option>
              <option>Educación</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="inputSitioWeb" class="form-label">Sitio Web</label>
            <input
              required
              type="url"
              class="form-control border border-dark"
              id="inputSitioWeb"
              placeholder="https://example.com"
              name="sitioWeb"
            />
          </div>
          <h5 class="text-start text-danger mt-3 mb-0">Domicilio</h5>
          <div class="col-6">
            <label for="inputDireccion" class="form-label">Dirección</label>
            <input
              required
              type="text"
              class="form-control border border-dark"
              id="inputDireccion"
              placeholder="1234 Main St"
              name="direccion"
            />
          </div>
          <div class="col-6">
            <label for="inputCP" class="form-label">Código Postal</label>
            <input
              required
              type="text"
              class="form-control border border-dark"
              id="inputCP"
              placeholder="1900"
              name="codigoPostal"
            />
          </div>
          <div class="col-6">
            <label for="inputLocalidad" class="form-label">Localidad</label>
            <input
              required
              type="text"
              class="form-control border border-dark"
              id="inputLocalidad"
              placeholder="La Plata"
              name="localidad"
            />
          </div>
          <div class="col-6">
            <label for="inputProvincia" class="form-label">Provincia</label>
            <input
              required
              type="text"
              class="form-control border border-dark"
              id="inputProvincia"
              placeholder="Buenos Aires"
              name="provincia"
            />
          </div>
          <div class="col-12">
            <label for="inputPais" class="form-label">País</label>
            <input
              required
              type="text"
              class="form-control border border-dark"
              id="inputPais"
              placeholder="Argentina"
              name="pais"
            />
          </div>
          <h5 class="text-start text-danger mt-3 mb-0">Datos de Contacto</h5>
          <div class="col-6">
            <label for="inputNombreCompleto" class="form-label"
              >Nombre Completo</label
            >
            <input
              required
              type="text"
              class="form-control border border-dark"
              id="inputNombreCompleto"
              placeholder="Simón"
              name="nombreCompleto"
            />
          </div>
          <div class="col-6">
            <label for="inputTelefono" class="form-label">Teléfono</label>
            <input
              required
              type="text"
              class="form-control border border-dark"
              id="inputTelefono"
              placeholder="555-5678"
              name="telefono"
            />
          </div>
          <div class="col-6">
            <label for="inputEmail" class="form-label"
              >Correo Electrónico</label
            >
            <input
              required
              type="email"
              class="form-control border border-dark"
              id="inputEmail"
              placeholder="juanperez@gmail.com"
              name="email"
            />
          </div>
          <div class="col-6">
            <label for="inputRol" class="form-label">Rol</label>
            <input
              required
              type="text"
              class="form-control border border-dark"
              id="inputRol"
              placeholder="Director Ejecutivo"
              name="rol"
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success btn-lg">Enviar</button>
          </div>
        </form>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/3f5befe6ae.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/formProveedores.js"></script>
  </body>
</html>
