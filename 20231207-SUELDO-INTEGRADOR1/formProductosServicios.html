<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario productos / servicios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container fw-bold">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="./img/logo.png"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            ASJ Servicios
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="proveedores.html"
                  >Proveedores</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productosServicios.html"
                  >Productos y Servicios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ordenCompra.html"
                  >Ordenes de compra</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="text-center">
        <div class="row">
          <h1 class="my-5">Formulario creación productos y servicios</h1>
        </div>
        <form class="row g-3 p-3 col-6 offset-3 border border-dark" id="myForm">
          <div class="col-md-6">
            <label for="inputName" class="form-label">Nombre</label>
            <input
              required
              type="text"
              class="form-control border border-dark"
              id="inputName"
              name="nombre"
            />
          </div>
          <div class="col-md-6">
            <label for="inputPrice" class="form-label">Precio</label>
            <input
              required
              type="number"
              class="form-control border border-dark"
              id="inputPrice"
              name="precio"
              min="1"
            />
          </div>
          <div class="col-12">
            <label for="inputDescription" class="form-label">Descripción</label>
            <input
              required
              type="text"
              class="form-control border border-dark"
              id="inputDescription"
              placeholder="e.g. Telefono inteligente Android 13"
              name="descripcion"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCategory" class="form-label">Categoria</label>
            <select
              required
              id="inputCategory"
              class="form-select border border-dark"
              name="categoria"
            >
              <option selected>Electrónica</option>
              <option>Alimentos</option>
              <option>Ropa</option>
              <option>Salud</option>
              <option>Educacion</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputProvider" class="form-label">Proveedor</label>
            <select
              required
              id="inputProvider"
              class="form-select border border-dark"
              name="proveedor"
            >
              <option selected>ByteCraft Solutions</option>
              <option>FreshBite Delights</option>
              <option>VogueHarbor Boutique</option>
              <option>Revitalize Med Group</option>
              <option>IntellectJunction Institute</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success btn-lg">Enviar</button>
          </div>
        </form>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/3f5befe6ae.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/formProductosServicios.js"></script>
  </body>
</html>
