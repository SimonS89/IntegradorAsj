<div
  class="gradient-custom h-100 rounded-5 shadow-lg pb-5"
  style="min-height: 80vh"
>
  <div class="row d-flex flex-column justify-content-center align-items-center">
    <div class="col-lg-10">
      <h2 class="mt-4">Productos y Servicios</h2>
      <div class="row justify-content-center mb-3 mt-4 align-items-center">
        <a
          type="button"
          class="btnAdd fw-bolder col-3 btn btn-success col-sm-12 col-md-3 mb-3 shadow"
          routerLink="/productos/form-productos"
        >
          <fa-icon [icon]="faCirclePlus" class="me-3"></fa-icon
          ><span>Agregar Producto</span>
        </a>
      </div>
      <div
        *ngIf="productos.length > 0; else noProductos"
        class="table-responsive shadow-lg"
      >
        <table
          class="table table-light table-striped table-hover table-bordered align-middle border-dark m-0"
        >
          <thead class="table-success">
            <tr>
              <th scope="col">Logo</th>
              <th scope="col">SKU</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Categoria</th>
              <th scope="col">Proveedor</th>
              <th scope="col">Funcionalidades</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr
              class="align-middle fw-medium"
              *ngFor="let producto of productos"
            >
              <td>
                <img
                  src="{{ producto.imagen }}"
                  class="object-fit-contain"
                  style="width: 50px"
                  alt="{{ producto.nombre }}"
                  (error)="handleImageError($event)"
                />
              </td>
              <td>{{ producto.sku }}</td>
              <td>{{ producto.nombre }}</td>
              <td>{{ producto.precio | currency : "USD" }}</td>
              <td>{{ producto.categoria }}</td>
              <td>{{ producto.proveedor }}</td>
              <td>
                <button
                  type="button"
                  class="deleteBtn btn btn-outline-danger me-3"
                  (click)="eliminarProducto(producto)"
                  [title]="'Eliminar Producto - ' + producto.nombre"
                >
                  <fa-icon [icon]="faTrashCan" class="fw-bolder fs-5"></fa-icon>
                </button>
                <button
                  type="button"
                  class="editBtn btn btn-outline-primary"
                  (click)="editarProducto(producto.id)"
                  [title]="'Editar Producto - ' + producto.nombre"
                >
                  <fa-icon
                    [icon]="faPenToSquare"
                    class="fw-bolder fs-5"
                  ></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<ng-template #noProductos>
  <h2>No hay prductos disponibles.</h2>
</ng-template>
