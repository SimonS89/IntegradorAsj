<div class="row">
  <h1 class="my-5">Proveedores</h1>
</div>
<div class="row justify-content-center mb-3 align-items-center">
  <a
    type="button"
    class="btnAdd fw-bolder col-3 btn btn-success"
    routerLink="/proveedores/form-proveedores"
  >
    <fa-icon [icon]="faUser" class="me-3"></fa-icon
    ><span>Agregar Proveedor</span>
  </a>
</div>
<table class="table table-secondary table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Raz√≥n social</th>
      <th scope="col">Tipo IVA</th>
      <th scope="col">Rubro</th>
      <th scope="col">Sitio Web</th>
      <th scope="col">Funcionalidades</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr class="align-middle" *ngFor="let proveedor of proveedores">
      <td>{{ proveedor.id }}</td>
      <td>{{ proveedor.razonSocial }}</td>
      <td>{{ proveedor.tipoIva }}.</td>
      <td>{{ proveedor.rubro }}</td>
      <td>{{ proveedor.sitioWeb }}</td>
      <td class="d-flex justify-content-around">
        <button
          type="button"
          class="deleteBtn btn btn-outline-danger"
          (click)="eliminarProveedor(proveedor.id)"
        >
          <fa-icon [icon]="faTrashCan" class="fw-bolder fs-5"></fa-icon>
        </button>
        <button
          type="button"
          class="editBtn btn btn-outline-primary"
          (click)="editarProveedor(proveedor.id)"
        >
          <fa-icon [icon]="faPenToSquare" class="fw-bolder fs-5"></fa-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
